<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Livros</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="livros" [paginator]="true" [rows]="5" [responsive]="true">

          <ng-template pTemplate="header">
              <tr>
                <th>Nome</th>
                <th class="col-acoes-header"></th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-livro>
                <tr>
                  <td>{{ livro.nome }}</td>
                  <td class="col-acoes">
                    <button pButton icon="pi pi-pencil" pToolTip="Editar" tooltipPosition="top"></button>
                    <button pButton icon="pi pi-trash" pToolTip="Excluir" tooltipPosition="top"></button>
                  </td>
                </tr>
              </ng-template>

        <p-column field="nome" header="Nome"></p-column>
      </p-table>
    </div>

    <div class="ui-g-12">
      <a pButton label="Novo Livro"></a>
    </div>

  </div>

</div>
